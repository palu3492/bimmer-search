<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="shortcut icon" type="image/jpg" href="../static/assets/favicon.png"> -->

        <title>Bimmer Search</title>
      </head>
      <body>
        <div>
            <div class="header">
                <h1 class="m-0 ml-5">Bimmer Search</h1>
            </div>
            <div class="gray-bar"></div>
            <div id="app" class="container-fluid">
                <div class="row">
                    <div class="col content-top">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 sidebar">
                        <label>Zip</label>
                        <input v-model="filters.zip" type="text">
                        <br/>
                        <label>Radius</label>
                        <input v-model="filters.radius" type="text">
                        <br/>
                        <label>Options (comma separated)</label>
                        <input v-model="filters.options" type="text" placeholder="5AU, ZMP">
                        <br/>
                        <button @click="fetchInventory">Search</button>
                    </div>
                    <div class="col-9 content">
                        <p v-show="loading">Loading...</p>
                        <div v-for="vehicle in filteredInventory" :key="vehicle.vin">
                            {{ vehicle.vdpUrl }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js" integrity="sha512-RUkwGPgBmjCwqXpCRzpPPmGl0LSFp9v5wXtmG41+OS8vnmXybQX5qiG5adrIhtO03irWCXl+z0Jrst6qeaLDtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./app.js"></script>
    </body>
</html>
